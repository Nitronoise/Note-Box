<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://bootswatch.com/4/slate/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link href="./style.css" rel="stylesheet">

    <title>Application</title>
</head>

<body style="width: 100%;">

    <div class="header">
        <h1><i class="fas fa-calendar-check text-primary"></i> Note <span id="highlight" class="text-primary">BOX</span>
        </h1>
    </div>

    <div class="wrapper">
        <div class="inputs">
            <div id="warning-box"></div>

            <form id="noteForm">
                <div>
                    <input type="text" class="form-control" id="title" placeholder="Title">
                    <textarea class="form-control" placeholder="Note" id="note"></textarea>
                </div>
                <div>
                    <button id="sub-but" type="submit" class="btn btn-primary mb-3">Save</button>
                </div>
            </form>

        </div>

        <div id="box"> </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
